            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease;
            transform: translateY(100%);

        }

        .chat-modal.show {

        .chat-modal iframe {

        }

    <script>
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installButtonWrapper').style.display = 'block'; // Muestra el botón
        });

        document.getElementById('installButton').addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usuario aceptó la instalación');
                    } else {
                        console.log('Usuario rechazó la instalación');
                    }
                });
                deferredPrompt = null; // Resetea el prompt
                document.getElementById('installButtonWrapper').style.display = 'none'; // Oculta el botón
            }
        });

        // Lógica para abrir y cerrar el menú
        function toggleNav() {
            const sidebar = document.getElementById("mySidebar");
            const main = document.getElementById("main");
            
            if (sidebar.style.width === "250px") {
                closeNav();
            } else {
                openNav();
            }
        }

        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }

        // Cerrar el menú al hacer clic fuera de él
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById("mySidebar");
            const button = document.querySelector('.openbtn');

           if (sidebar.style.width === "250px" && !sidebar.contains(event.target) && !button.contains(event.target)) {
                closeNav();
            }
        });

            document.getElementById('chatModal').classList.remove('show');
